apiVersion: v1
kind: Namespace
metadata:
  name: rh
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: rh
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: webserver
  namespace: rh
spec:
  selector:
    role: webserver
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: rh
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: "[{\"HTTP\": 80}]"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: webserver
          servicePort: 80